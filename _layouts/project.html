---
layout: default
---

<div class="project">
  <h1>{{ page.title }}</h1>
  <hr>
  {% unless page.image == nil %}
  <img src="{{ site.subdirectory }}{{ page.image }}">
  {% endunless %}

  {{ content }}

  {% unless page.videos == nil %}
    {% for video in page.videos %}
      <div class="video-container">
       {{ video }}
      </div>
    {% endfor %}
  {% endunless %}

</div>
